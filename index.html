<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Visitas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .container {
            max-width: 900px;
        }
        .hidden {
            display: none;
        }
        input, select, textarea, button {
            transition: all 0.2s ease-in-out;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        button {
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
        }
        button:hover {
            background-color: #4338ca;
        }
        .btn-green {
            background-color: #10b981;
        }
        .btn-green:hover {
            background-color: #059669;
        }
        .btn-red {
            background-color: #ef4444;
        }
        .btn-red:hover {
            background-color: #dc2626;
        }
        .table-striped tbody tr:nth-child(odd) {
            background-color: #f9fafb;
        }
        .table-striped th, .table-striped td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #4f46e5;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-8 md:p-12">
    <div id="app" class="container mx-auto bg-white p-8 md:p-12 shadow-lg rounded-xl">
        <!-- Login Screen -->
        <div id="login-screen">
            <h1 class="text-3xl font-bold mb-6 text-center text-indigo-700">Login</h1>
            <form id="login-form" class="space-y-4">
                <input type="text" id="login-input" placeholder="Login" class="w-full p-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="password" id="senha-input" placeholder="Senha" class="w-full p-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button type="submit" class="w-full p-3 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-700 transition duration-200">Entrar</button>
            </form>
            <div id="message-area" class="mt-4 text-center"></div>
        </div>

        <!-- Main Content Area -->
        <div id="main-content" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h1 id="user-title" class="text-3xl font-bold text-indigo-700"></h1>
                <button id="logout-btn" class="p-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition duration-200">Sair</button>
            </div>
            
            <!-- User-specific UI -->
            <div id="user-ui" class="hidden">
                <h2 class="text-2xl font-bold mb-4 text-gray-800">Cadastro de Visitas</h2>
                <form id="agendamento-form" class="space-y-4 bg-gray-50 p-6 rounded-lg shadow-inner">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="date" id="data-visita" class="w-full p-3" required>
                        <input type="time" id="hora-visita" class="w-full p-3" required>
                    </div>
                    <input type="text" id="nome-cliente" placeholder="Nome do Cliente" class="w-full p-3" required>
                    <input type="text" id="telefone-cliente" placeholder="Telefone do Cliente (Ex: 00000000000)" class="w-full p-3" maxlength="11">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <select id="cliente-fechou" class="w-full p-3">
                            <option value="Em negociação">Em negociação</option>
                            <option value="Sim">Fechou</option>
                            <option value="Não">Não Fechou</option>
                        </select>
                        <input type="text" id="valor" placeholder="Valor (R$)" class="w-full p-3">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="cep" placeholder="CEP (Ex: 00000-000)" class="w-full p-3" maxlength="9">
                        <button type="button" id="buscar-cep-btn" class="p-3 bg-gray-400 text-white rounded-lg hover:bg-gray-500">Buscar CEP</button>
                    </div>
                    <div id="cep-message" class="text-sm text-red-500"></div>
                    <input type="text" id="rua" placeholder="Endereço" class="w-full p-3">
                    <input type="text" id="numero" placeholder="Número" class="w-full p-3">
                    <textarea id="observacao" placeholder="Observação" class="w-full p-3 h-24"></textarea>
                    <button type="submit" class="w-full mt-4 p-3 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-700">Marcar</button>
                </form>

                <!-- NEW: User's appointments table -->
                <h2 class="text-2xl font-bold my-6 text-gray-800">Suas Visitas Agendadas</h2>
                <div id="user-agendamentos-container">
                    <h3 class="text-xl font-semibold mb-2">Visitas</h3>
                    <div id="user-loading-spinner" class="flex justify-center items-center py-8 hidden">
                        <div class="spinner"></div>
                    </div>
                    <div id="user-agendamentos-table" class="bg-white rounded-lg shadow-sm overflow-x-auto">
                        <table class="w-full table-auto table-striped">
                            <thead>
                                <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                                    <th class="py-3 px-6 text-left">Data</th>
                                    <th class="py-3 px-6 text-left">Hora</th>
                                    <th class="py-3 px-6 text-left">Nome</th>
                                    <th class="py-3 px-6 text-left">Telefone</th>
                                    <th class="py-3 px-6 text-left">Fechou</th>
                                    <th class="py-3 px-6 text-left">Valor</th>
                                    <th class="py-3 px-6 text-left">Obs</th>
                                </tr>
                            </thead>
                            <tbody id="user-table-body" class="text-gray-600 text-sm font-light">
                                <!-- Dados serão inseridos aqui pelo JS -->
                            </tbody>
                        </table>
                    </div>
                    <div id="user-no-data" class="text-center text-gray-500 mt-4 hidden">Nenhuma visita encontrada.</div>
                </div>
            </div>
            
            <!-- Admin-specific UI -->
            <div id="admin-ui" class="hidden">
                <h2 class="text-2xl font-bold mb-4 text-gray-800">Acompanhamento de Visitas</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div>
                        <label for="filtro-data" class="block text-sm font-medium text-gray-700">Filtrar por Data</label>
                        <input type="date" id="filtro-data" class="w-full p-3 mt-1">
                    </div>
                    <div>
                        <label for="filtro-vendedor" class="block text-sm font-medium text-gray-700">Filtrar por Vendedor</label>
                        <select id="filtro-vendedor" class="w-full p-3 mt-1">
                            <option value="Todos">Todos</option>
                            <!-- Vendedores serão adicionados aqui via JS -->
                        </select>
                    </div>
                </div>
                <div id="admin-agendamentos-container">
                    <h3 class="text-xl font-semibold mb-2">Visitas</h3>
                    <div id="loading-spinner" class="flex justify-center items-center py-8 hidden">
                        <div class="spinner"></div>
                    </div>
                    <div id="admin-agendamentos-table" class="bg-white rounded-lg shadow-sm overflow-x-auto">
                        <table class="w-full table-auto table-striped">
                            <thead>
                                <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                                    <th class="py-3 px-6 text-left">Data</th>
                                    <th class="py-3 px-6 text-left">Hora</th>
                                    <th class="py-3 px-6 text-left">Nome</th>
                                    <th class="py-3 px-6 text-left">Telefone</th>
                                    <th class="py-3 px-6 text-left">Endereço</th>
                                    <th class="py-3 px-6 text-left">N°</th>
                                    <th class="py-3 px-6 text-left">CEP</th>
                                    <th class="py-3 px-6 text-left">Fechou</th>
                                    <th class="py-3 px-6 text-left">Valor</th>
                                    <th class="py-3 px-6 text-left">Obs</th>
                                    <th class="py-3 px-6 text-left">Usuário</th>
                                </tr>
                            </thead>
                            <tbody id="admin-table-body" class="text-gray-600 text-sm font-light">
                                <!-- Dados serão inseridos aqui pelo JS -->
                            </tbody>
                        </table>
                    </div>
                    <div id="admin-no-data" class="text-center text-gray-500 mt-4 hidden">Nenhuma visita encontrada para os filtros selecionados.</div>
                    <button id="download-xlsx-btn" class="mt-4 p-3 btn-green rounded-lg text-white font-semibold">Download como CSV</button>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/+esm';
        
        // --- ATENÇÃO: PASSO 1 ---
        // SUBSTITUA ESTAS CREDENCIAIS COM AS DO SEU PROJETO SUPABASE.
        // Você as encontra em Project Settings > API.
        const SUPABASE_URL = 'https://ilafihiajzezmfjrotpt.supabase.co'; // Substituir pela sua URL
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlsYWZpaGlhanplem1manJvdHB0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI0NzQzNjIsImV4cCI6MjA1ODA1MDM2Mn0.ts8X4EW3KIHbYdrW6gDdMeDs7Z5f--GS8u7z7gjpZv4'; // Substituir pela sua chave anônima
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // --- ATENÇÃO: PASSO 2 ---
        // CERTIFIQUE-SE QUE SUAS TABELAS EXISTEM COM AS SEGUINTES COLUNAS:
        // Tabela "usuarios":
        //  - login (TEXT)
        //  - senha (TEXT)
        //
        // Tabela "agendamentos":
        //  - id (primary key)
        //  - Data (TEXT)
        //  - Hora (TEXT)
        //  - Nome (TEXT)
        //  - Telefone (TEXT)
        //  - Fechou (TEXT)
        //  - Valor (TEXT)
        //  - CEP (TEXT)
        //  - Rua (TEXT)
        //  - Numero (TEXT)
        //  - Observacao (TEXT)
        //  - Usuario (TEXT)
        
        // Referências aos elementos do DOM
        const loginScreen = document.getElementById('login-screen');
        const mainContent = document.getElementById('main-content');
        const loginForm = document.getElementById('login-form');
        const messageArea = document.getElementById('message-area');
        const userTitle = document.getElementById('user-title');
        const logoutBtn = document.getElementById('logout-btn');
        
        const userUI = document.getElementById('user-ui');
        const adminUI = document.getElementById('admin-ui');
        
        // Formulário de Cadastro (User)
        const agendamentoForm = document.getElementById('agendamento-form');
        const cepInput = document.getElementById('cep');
        const buscarCepBtn = document.getElementById('buscar-cep-btn');
        const cepMessage = document.getElementById('cep-message');
        const ruaInput = document.getElementById('rua');
        
        // Dashboard Admin
        const filtroDataInput = document.getElementById('filtro-data');
        const filtroVendedorSelect = document.getElementById('filtro-vendedor');
        const loadingSpinner = document.getElementById('loading-spinner');
        const adminTableBody = document.getElementById('admin-table-body');
        const adminNoData = document.getElementById('admin-no-data');
        const downloadXlsxBtn = document.getElementById('download-xlsx-btn');
        
        // NEW: User's table references
        const userTableBody = document.getElementById('user-table-body');
        const userLoadingSpinner = document.getElementById('user-loading-spinner');
        const userNoData = document.getElementById('user-no-data');

        let currentUser = null;
        let allAppointments = [];
        
        // Funções de Utilitário
        const showMessage = (msg, type) => {
            messageArea.textContent = msg;
            messageArea.className = `mt-4 text-center ${type === 'success' ? 'text-green-600' : 'text-red-600'}`;
        };
        
        // Função para formatar a data do formato YYYY-MM-DD para DD/MM/YYYY para exibição
        const formatDateForDisplay = (dateString) => {
            if (!dateString) return '';
            const [year, month, day] = dateString.split('-');
            return `${day}/${month}/${year}`;
        };

        const formatCurrencyBr = (value) => {
            try {
                let num = parseFloat(value);
                if (isNaN(num)) return value;
                return `R$ ${num.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            } catch (e) {
                return value;
            }
        };
        
        const formatPhoneNumber = (phone) => {
            const cleaned = ('' + phone).replace(/\D/g, 'g');
            const match = cleaned.match(/^(\d{2})(\d{4,5})(\d{4})$/);
            if (match) {
                return `(${match[1]}) ${match[2]}-${match[3]}`;
            }
            return phone;
        };
        
        const convertToCsv = (data) => {
            if (data.length === 0) return null;
            
            // Cria o cabeçalho
            const header = Object.keys(data[0]);
            let csvContent = header.join(',') + '\n';
            
            // Adiciona as linhas de dados
            data.forEach(row => {
                const values = header.map(key => {
                    const value = row[key];
                    // Sanitiza valores para CSV
                    return `"${String(value).replace(/"/g, '""')}"`;
                });
                csvContent += values.join(',') + '\n';
            });
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            return URL.createObjectURL(blob);
        };
        
        // Autenticação e Lógica da UI
        const authenticateUser = async (login, senha) => {
            try {
                const { data, error } = await supabase
                    .from('usuarios')
                    .select('login')
                    .eq('login', login)
                    .eq('senha', senha); 
                
                if (error || data.length === 0) {
                    throw new Error('Login ou senha inválidos.');
                }
                
                return data[0].login;
                
            } catch (err) {
                console.error('Erro de autenticação:', err.message);
                return null;
            }
        };
        
        const showApp = (user) => {
            loginScreen.classList.add('hidden');
            mainContent.classList.remove('hidden');
            userTitle.textContent = `Bem-vindo(a), ${user}`;
            currentUser = user;
            
            if (['Caua', 'Renan'].includes(user)) {
                adminUI.classList.remove('hidden');
                userUI.classList.add('hidden');
                loadAdminDashboard();
            } else {
                userUI.classList.remove('hidden');
                adminUI.classList.add('hidden');
                loadUserAppointments();
            }
        };
        
        const logout = () => {
            loginScreen.classList.remove('hidden');
            mainContent.classList.add('hidden');
            document.getElementById('login-form').reset();
            showMessage('Você saiu da aplicação.', 'info');
            currentUser = null;
        };
        
        // Lógica do Dashboard de Cadastro
        agendamentoForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const dataVisita = document.getElementById('data-visita').value;
            const horaVisita = document.getElementById('hora-visita').value;
            const nomeCliente = document.getElementById('nome-cliente').value;
            const telefoneCliente = document.getElementById('telefone-cliente').value;
            const clienteFechou = document.getElementById('cliente-fechou').value;
            const valor = document.getElementById('valor').value;
            const cep = document.getElementById('cep').value;
            const rua = document.getElementById('rua').value;
            const numero = document.getElementById('numero').value;
            const observacao = document.getElementById('observacao').value;
            
            const agendamento = {
                Data: dataVisita, // Corrigido para salvar a data exata
                Hora: horaVisita,
                Nome: nomeCliente,
                Telefone: formatPhoneNumber(telefoneCliente),
                Fechou: clienteFechou,
                Valor: valor,
                CEP: cep,
                Rua: rua,
                Numero: numero,
                Observacao: observacao,
                Usuario: currentUser
            };
            
            const { data, error } = await supabase.from('agendamentos').insert([agendamento]);
            if (error) {
                console.error('Erro ao salvar agendamento:', error);
                alert('Erro ao salvar agendamento!');
            } else {
                agendamentoForm.reset();
                ruaInput.value = '';
                alert('Visita agendada com sucesso!');
                loadUserAppointments(); // Recarrega a tabela do usuário após o cadastro
            }
        });
        
        const loadUserAppointments = async () => {
            userLoadingSpinner.classList.remove('hidden');
            userTableBody.innerHTML = '';
            
            const { data, error } = await supabase
                .from('agendamentos')
                .select('*')
                .eq('Usuario', currentUser)
                .order('id', { ascending: false });
            
            userLoadingSpinner.classList.add('hidden');

            if (error) {
                console.error('Erro ao carregar agendamentos:', error);
                userNoData.classList.remove('hidden');
                return;
            }
            
            if (data.length === 0) {
                userNoData.classList.remove('hidden');
            } else {
                userNoData.classList.add('hidden');
                renderUserTable(data);
            }
        };

        const renderUserTable = (data) => {
            userTableBody.innerHTML = '';
            data.forEach(agendamento => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-100 transition-colors duration-200';
                
                const html = `
                    <td class="py-3 px-6 whitespace-nowrap">${formatDateForDisplay(agendamento.Data) || ''}</td>
                    <td class="py-3 px-6 whitespace-nowrap">${agendamento.Hora || ''}</td>
                    <td class="py-3 px-6 whitespace-nowrap">${agendamento.Nome || ''}</td>
                    <td class="py-3 px-6 whitespace-nowrap">${agendamento.Telefone || ''}</td>
                    <td class="py-3 px-6 whitespace-nowrap">${agendamento.Fechou || ''}</td>
                    <td class="py-3 px-6 whitespace-nowrap">${formatCurrencyBr(agendamento.Valor) || ''}</td>
                    <td class="py-3 px-6 whitespace-normal">${agendamento.Observacao || ''}</td>
                `;
                
                row.innerHTML = html;
                userTableBody.appendChild(row);
            });
        };
        
        // Lógica do Dashboard Admin
        const loadAdminDashboard = async () => {
            loadingSpinner.classList.remove('hidden');
            const { data, error } = await supabase
                .from('agendamentos')
                .select('*')
                .order('id', { ascending: false });
            
            loadingSpinner.classList.add('hidden');
            if (error) {
                console.error('Erro ao carregar todos os agendamentos:', error);
                return;
            }
            allAppointments = data;
            
            // Popula o select de vendedores
            const sellers = [...new Set(data.map(item => item.Usuario))].sort();
            filtroVendedorSelect.innerHTML = '<option value="Todos">Todos</option>';
            sellers.forEach(seller => {
                const option = document.createElement('option');
                option.value = seller;
                option.textContent = seller;
                filtroVendedorSelect.appendChild(option);
            });
            
            filterAndRenderAdminTable();
        };
        
        const filterAndRenderAdminTable = () => {
            const selectedDate = filtroDataInput.value;
            const selectedSeller = filtroVendedorSelect.value;
            
            let filteredData = allAppointments;
            
            if (selectedDate) {
                filteredData = filteredData.filter(item => item.Data === selectedDate);
            }
            
            if (selectedSeller !== 'Todos') {
                filteredData = filteredData.filter(item => item.Usuario === selectedSeller);
            }
            
            renderAdminTable(filteredData);
        };

        const renderAdminTable = (data) => {
            adminTableBody.innerHTML = '';
            
            if (data.length === 0) {
                adminNoData.classList.remove('hidden');
                return;
            }
            
            adminNoData.classList.add('hidden');
            
            data.forEach(agendamento => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-100 transition-colors duration-200';
                
                const html = `
                    <td class="py-3 px-6 whitespace-nowrap">${formatDateForDisplay(agendamento.Data) || ''}</td>
                    <td class="py-3 px-6 whitespace-nowrap">${agendamento.Hora || ''}</td>
                    <td class="py-3 px-6 whitespace-nowrap">${agendamento.Nome || ''}</td>
                    <td class="py-3 px-6 whitespace-nowrap">${agendamento.Telefone || ''}</td>
                    <td class="py-3 px-6 whitespace-normal">${agendamento.Rua || ''}</td>
                    <td class="py-3 px-6 whitespace-nowrap">${agendamento.Numero || ''}</td>
                    <td class="py-3 px-6 whitespace-nowrap">${agendamento.CEP || ''}</td>
                    <td class="py-3 px-6 whitespace-nowrap">${agendamento.Fechou || ''}</td>
                    <td class="py-3 px-6 whitespace-nowrap">${formatCurrencyBr(agendamento.Valor) || ''}</td>
                    <td class="py-3 px-6 whitespace-normal">${agendamento.Observacao || ''}</td>
                    <td class="py-3 px-6 whitespace-nowrap">${agendamento.Usuario || ''}</td>
                `;
                
                row.innerHTML = html;
                adminTableBody.appendChild(row);
            });
        };
        
        filtroDataInput.addEventListener('change', filterAndRenderAdminTable);
        filtroVendedorSelect.addEventListener('change', filterAndRenderAdminTable);
        
        // Lógica de Eventos
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const login = document.getElementById('login-input').value;
            const senha = document.getElementById('senha-input').value;
            
            if (!login || !senha) {
                showMessage('Login e senha são obrigatórios.', 'error');
                return;
            }
            
            const user = await authenticateUser(login, senha);
            if (user) {
                showApp(user);
            } else {
                showMessage('Login ou senha inválidos.', 'error');
            }
        });
        
        logoutBtn.addEventListener('click', logout);
        
        buscarCepBtn.addEventListener('click', async () => {
            const cepValue = cepInput.value.replace(/\D/g, 'g');
            if (cepValue.length !== 8) {
                cepMessage.textContent = 'CEP inválido. Insira 8 dígitos numéricos.';
                ruaInput.value = '';
                return;
            }
            cepMessage.textContent = '';
            
            try {
                const response = await fetch(`https://viacep.com.br/ws/${cepValue}/json/`);
                const data = await response.json();
                
                if (data.erro) {
                    cepMessage.textContent = 'CEP não encontrado.';
                    ruaInput.value = '';
                } else {
                    ruaInput.value = `${data.logradouro}, ${data.bairro}, ${data.localidade}/${data.uf}`;
                }
            } catch (error) {
                console.error('Erro na busca de CEP:', error);
                cepMessage.textContent = 'Erro ao buscar CEP.';
                ruaInput.value = '';
            }
        });
        
        downloadXlsxBtn.addEventListener('click', () => {
            const dataToDownload = allAppointments.map(item => ({
                Data: item.Data,
                Hora: item.Hora,
                Nome: item.Nome,
                Telefone: item.Telefone,
                Rua: item.Rua,
                Numero: item.Numero,
                CEP: item.CEP,
                Fechou: item.Fechou,
                Valor: item.Valor,
                Observacao: item.Observacao,
                Usuario: item.Usuario
            }));
            
            const url = convertToCsv(dataToDownload);
            if (url) {
                const link = document.createElement('a');
                link.href = url;
                link.download = 'agendamentos.csv'; 
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        });
        
        // Inicializa os campos de data e hora com os valores atuais
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, '0');
        const dd = String(today.getDate()).padStart(2, '0');
        
        const hours = String(today.getHours()).padStart(2, '0');
        const minutes = String(today.getMinutes()).padStart(2, '0');
        
        filtroDataInput.value = `${yyyy}-${mm}-${dd}`;
        document.getElementById('data-visita').value = `${yyyy}-${mm}-${dd}`;
        document.getElementById('hora-visita').value = `${hours}:${minutes}`;
        
    </script>
</body>
</html>
